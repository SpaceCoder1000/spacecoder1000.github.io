<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clever | Portal</title>
</head>
<body>
    <h1>about:blank embedder</h1>

    <script src="https://cdn.jsdelivr.net/gh/FogNetwork/ABC/index.js"></script>
    <script>
        function go() {
            var page = new ABC({
                "type": "blank",
                "url": "main.html"  // Hardcoded URL
            });
            page.open();
        }

        // Automatically calls go() when the page loads
        window.onload = go;
    </script>
</body>
</html>
